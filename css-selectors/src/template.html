<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hightlight/styles/a11y-dark.min.css">
</head>
<body>

    <div class="wrapper">
        <div class="wrapperForBlocks1_3">
            <div class="block_1">
            </div>
            <div class="wrapperForBlocks2_3">
                <div class="block_2">
                    <div class="block2Editor">
                        <p class="cssEditor titleSection2">CSS Editor</p>
                        <p class="styleCSS titleSection2">style.css</p>
                    </div>
                    <div class="block2Form">
                        <p class="blockWithNumbers block2WithNumbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20<br></p>

                    </div>
                </div>
                <div class="block_3">
                    <div class="titleBlock3 titleBlock">
                        <p class="titleSection2">HTML Viewer</p>
                        <p class="titleSection2">table.html</p>
                    </div>
                    <div class="wrapperForNumbersAndCode">
                        <p class="blockWithNumbers block3WithNumbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20<br></p>
                         <pre class="pre_code"><code class="html code highlight-on-hover"></code></pre> 
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="block4">Level</div>
    </div>

    <script src="./hightlight/highlight.js"></script>
    <script>
        hljs.highlightAll();
      </script>

</body>
</html>
